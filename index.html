<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake and Ladder Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cube.css">
  <style>

  </style>
</head>
<body>
  <div class="container text-center">
    <!-- Player Setup -->
    <div id="player-setup" class="player-setup">
      <h2>Select Number of Players</h2>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="setupGame(2)">2 Players</button>
        <button class="btn btn-success" onclick="setupGame(3)">3 Players</button>
        <button class="btn btn-warning" onclick="setupGame(4)">4 Players</button>
      </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="d-none">
      <div id="alert-container" class="alert-container"></div>
      <div id="timer" class="timer">Time Left: <span id="time-left">120</span> seconds</div>
      <div id="board-wrapper">
        <div id="start" class="start-home-cell board-cell cell-0">
          <span>Start</span>
        </div>
        <div id="board"></div>
        <div id="home" class="start-home-cell board-cell cell-101">
          <span>Home</span>
        </div>
      </div>      
      <button id="roll-dice" class="btn btn-light mt-2"><div id="cube" class="cube">Roll Dice</div></button>
      <h4 id="turn-indicator" class="turn-indicator">Player 1's Turn</h4>
    </div>

    <!-- Winner Dialog -->
    <div id="winner-dialog" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Congratulations!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="winner-message"></p>
            <button class="btn btn-primary" onclick="restartGame()">Play New Game</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="timer.js"></script>
</body>
</html>
